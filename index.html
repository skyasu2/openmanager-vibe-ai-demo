<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManager Vibe AI Assistant Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 로그인 섹션 -->
        <div class="login-section" id="loginSection">
            <h1><i class="fas fa-robot"></i> OpenManager Vibe AI Assistant</h1>
            <div class="demo-description">
                <h2>데모 소개</h2>
                <p>이 데모는 OpenManager 운영 포털의 AI 어시스턴트 기능을 시연합니다.</p>
                <ul>
                    <li><i class="fas fa-chart-line"></i> 다양한 장애 상황에 대한 AI 분석</li>
                    <li><i class="fas fa-lightbulb"></i> 실시간 대응 방안 제시</li>
                    <li><i class="fas fa-shield-alt"></i> 영향도 분석 및 모니터링</li>
                </ul>
                <p class="demo-note"><i class="fas fa-info-circle"></i> 아래 버튼을 클릭하여 데모를 시작하세요.</p>
            </div>
            <div class="login-form">
                <button onclick="handleLogin()" class="demo-login-btn">
                    <i class="fas fa-play"></i> 데모 시작하기
                </button>
            </div>
        </div>

        <!-- 메인 대시보드 -->
        <div class="dashboard" id="dashboard" style="display: none;">
            <header>
                <h2><i class="fas fa-robot"></i> AI 어시스턴트 대시보드</h2>
                <button onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </button>
            </header>

            <!-- 서버 상태 요약 -->
            <div class="status-summary" id="statusSummary">
                <!-- 상태 요약이 여기에 동적으로 추가됩니다 -->
            </div>

            <!-- 서버 목록 -->
            <div class="server-list" id="serverList">
                <!-- 서버 목록이 여기에 동적으로 추가됩니다 -->
            </div>

            <!-- 장애 상황 선택 -->
            <div class="scenario-selector">
                <h3><i class="fas fa-exclamation-triangle"></i> 장애 상황 선택</h3>
                <select id="scenarioSelect" onchange="handleScenarioChange()">
                    <option value="">장애 상황을 선택하세요</option>
                    <option value="high_cpu"><i class="fas fa-microchip"></i> CPU 사용률 급증</option>
                    <option value="memory_leak"><i class="fas fa-memory"></i> 메모리 누수</option>
                    <option value="disk_full"><i class="fas fa-hdd"></i> 디스크 공간 부족</option>
                    <option value="service_down"><i class="fas fa-server"></i> 서비스 다운</option>
                </select>
            </div>

            <!-- AI 응답 카드 -->
            <div class="ai-response" id="aiResponse">
                <div class="response-card">
                    <div class="response-header">
                        <img src="assets/ai-avatar.png" alt="AI Assistant" class="ai-avatar">
                        <h3>AI 어시스턴트</h3>
                    </div>
                    <div class="response-content" id="responseContent">
                        <p><i class="fas fa-info-circle"></i> 장애 상황을 선택하면 AI 어시스턴트가 분석과 대응 방안을 제시합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
